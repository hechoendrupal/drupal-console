description: 'Reconstruir los permisos de acceso a nodos. La reconstrucción eliminará todos los privilegios al contenudo y los reemplazará con permisos basado en los módulos y configuración actual,'
options:
    batch: 'Procesar en modo batch.'
messages:
    rebuild: 'Reconstruyendo los permisos de acceso a nodos, un momento por favor.'
    completed: 'El proceso ha terminado con éxito.'
    failed: 'El proceso falló.'
examples:
    -
        description: 'Reconstruir los permisos de acceso a nodos'
        execution: 'drupal node:access:rebuild --batch'

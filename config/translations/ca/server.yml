description: 'Executar el servidor PHP integrat'
arguments:
    address: 'Adreça:port valor'
messages:
    executing: 'S''esta executant PHP des de %s.'
errors:
    binary: 'No es troba el binari PHP per executar el servidor.'
examples:
    -
        description: 'Executar el servidor utilitzant l''argument de l''adreça predeterminat 127.0.0.1:8088'
        execution: 'drupal server'
    -
        description: 'Enviar l''argument de l''adreça per utilitzar un número de port diferent'
        execution: 'drupal server 127.0.0.1:8089'
    -
        description: 'S''estan executant els valors de l''argument de l''adreça predeterminada, utilitzeu l''opció --root per definir l''arrel de Drupal'
        execution: 'drupal --root=/var/www/drupal8.dev server'

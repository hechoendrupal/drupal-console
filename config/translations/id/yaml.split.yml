description: 'Pisahkan sebuah file YAML dengan menggunakan indentasi sebagai kriteria pemisahan.'
arguments:
    yaml-file: 'Path dari file YAML yang akan dipisahkan'
options:
    indent-level: 'Pisahkan file YAML dengan menggunakan level indentasi tertentu'
    exclude-parents-key: 'Abaikan indeks "parents" dari hasil file'
    starting-key: 'Indeks YAML pertama yang digunakan untuk pemisahan - berguna untuk mengambil sebagian elemen'
messages:
    generating-split: 'Membuat file-file baru'
    split-generated: 'File %s telah dibuat'
    invalid-key: 'Indeks YAML pertama yang digunakan untuk pemisahan tidak dapat ditemukan, gabungkan dengan indent-level 0 untuk mengambil nilai-nilai'

description: 'A PHP beépített webkiszolgálójának futtatása'
arguments:
    address: 'A cím:port értékek'
messages:
    executing: 'PHP végrehajtása innen: %s.'
errors:
    binary: 'Nem található PHP bináris fájl a kiszolgáló futtatásához.'
examples:
    -
        description: 'Futtatás az alapértelmezett cím argumentumértékkel: 127.0.0.1:8088'
        execution: 'drupal server'
    -
        description: 'Cím argumentum átadása másik portszám használatához'
        execution: 'drupal server 127.0.0.1:8089'
    -
        description: 'Alapértelmezett cím argumentumértékek futtatása, --root paraméter használata a Drupal gyökér megadására'
        execution: 'drupal --root=/var/www/drupal8.dev server'

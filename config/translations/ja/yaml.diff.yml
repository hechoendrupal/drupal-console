description: 2つのYAMLファイルを比較してその違いを見る
arguments:
    yaml-left: 比較元となるYAMLファイル
    yaml-right: 比較元のYAMLファイルにない部分や違いを見つけるためのYAMLファイル
options:
    stats: YAMLファイルの比較に関する統計情報を表示する
    negate: 一致・不一致の比較のためのモードを定義する（使用可能な値は TRUE/FALSE または 0/1）
    limit: 結果の数を制限する
    offset: 制限する際の最初の位置
questions:
    yaml-left: 比較元のYAMLファイルのパス
    yaml-right: 比較対象のYAMLファイルの発
messages:
    key: YAMLキー
    value: YAMLバリュー
    total: '合計: "%s"'
    diff: '差異: "%s"'
    equal: '共通: "%s"'

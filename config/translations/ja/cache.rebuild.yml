description: キャッシュのクリアと再生成
options:
    cache: クリアするキャッシュ名
messages:
    welcome: 'Welcome to the cache:rebuild command'
    rebuild: キャッシュを再生成しています、しばらくお待ちください。
    completed: キャッシュのクリアが完了しました。
    invalid_cache: 'キャッシュ "%s" は不正な値です。'
questions:
    cache: キャッシュを選択
examples:
    -
        description: 全てのキャッシュを再生成
        execution: 'drupal cr all'
    -
        description: 'discovery キャッシュを再生成'
        execution: 'drupal cr discovery'

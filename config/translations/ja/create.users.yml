description: ダミーのユーザーを作成
help: '<info>create:users</info> コマンドはダミーのユーザーを作成します。'
welcome: 'Welcome to the Drupal users generator'
arguments:
    roles: '作成するユーザーのロール (複数指定可)'
options:
    limit: 作成するユーザーの数
    password: 作成したユーザーのパスワード
    time-range: ユーザーの作成時刻
questions:
    roles: 作成するユーザーのロールを選択してください
    limit: 作成するユーザーの数を入力してください
    password: ユーザーに設定するパスワードを入力してください
    time-range: ユーザーの作成時刻を選択してください
    time-ranges:
        - Now
        - '1 hour ago'
        - '1 day ago'
        - '1 week ago'
        - '1 month ago'
        - '1 year ago'
messages:
    user-id: ユーザーID
    roles: ロール
    username: ユーザー名
    created: 作成時刻
    created-users: '%s 個のユーザーを作成しました。'

description: インデントを区切り基準に指定してYAMLファイル分割する
arguments:
    yaml-file: 分割するYAMLファイルのパス
options:
    indent-level: 特定のインデントレベルを使ってYAMLファイルを分割する
    exclude-parents-key: 生成されたファイルで親キーを除外する
    starting-key: 要素を部分的に抽出するために有用な、分割の開始位置を示すYAMLキー
messages:
    generating-split: 新しいファイルを生成しています
    split-generated: 'ファイル "%s" が生成されました'
    invalid-key: '指定されたYAMLキーが見つかりません。値を抽出するには indent-level 0 と組み合わせてください。'

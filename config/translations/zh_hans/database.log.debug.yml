description: 显示网站日志事件(s)
arguments:
    event-id: 'DBLog 事件 ID'
options:
    type: 根据类型过滤事件
    severity: 根据严重等级过滤事件
    user-id: '根据用户 ID 过滤事件'
    asc: 'List events in ascending order'
    limit: 限制显示结果的数量
    offset: 偏移量
messages:
    event-id: '事件 ID'
    type: 类型
    date: 日期
    message: 消息
    user: 用户
    severity: 严重等级
    invalid-severity: 严重等级类型无效，过滤器被忽略
    not-found: 'DBLog 事件 %s 没有找到'
